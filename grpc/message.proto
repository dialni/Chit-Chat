syntax = "proto3";
option go_package = "/go/chit-chat/grpc/proto";

message userMessage {
  string username = 1;
  string text = 2;
  string time = 3;
  int64 lamportClock = 4;
}

message serverMessage {
  string usernme = 1;
  string text = 2;
  string time = 3;
  int64 lamportClock = 4;
}

service Services {
  rpc ChitChatService(stream userMessage) returns (stream serverMessage) {};
}