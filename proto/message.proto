syntax = "proto3";
option go_package = ".";
package proto;
// Build command:
//  protoc --go_out=. --go_opt=paths=source_relative message.proto
//  protoc --go_out=. --go-grpc_out=. message.proto
message Message {
  int32 MsgType = 1;
  int64 Timestamp = 2;
  string Username = 3;
  string Text = 4;
}

service ChatService{
  rpc SayHello(Message) returns (Message) {}
  rpc ChatStream(stream Message) returns (stream Message);
}